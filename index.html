<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="floating-nav.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button-body2.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <!-- <a href="">
          <img src="" alt="" />
        </a> -->
        <div class="header">
          <div class="img-logo-container">
            <a href="index.html"
              ><img
                src="./img/SeeJoy-logo.png"
                alt="SeeJoy logó"
                class="img-logo"
            /></a>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Keresés" />
          </div>

          <div class="button-body">
            <a href="events.html">
              <button class="learn-more">
                <span class="circle" aria-hidden="true">
                  <span class="icon arrow"
                    ><i class="fa-solid fa-plus" style="color: #ffffff"></i
                  ></span>
                </span>
                <span class="button-text">Új Esemény</span>
              </button>
            </a>
          </div>

          <div class="header-profile">
            <div class="notification">
              <span class="notification-number">8</span>
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-bell"
              >
                <path
                  d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"
                />
              </svg>
            </div>
          </div>
          <div class="header-profile">
            <img
              class="profile-img"
              src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
              alt=""
            />
          </div>
        </div>
      </nav>

      <!-- <button class="main-mobile-nav"></button> -->
    </header>
    <main>
      <div class="container">
        <div class="phone">
          <div class="phone-footer">
            <div class="nav">
              <div class="button-body-2-filled">
                <a href="events.html" class="bottom-nav-link">
                  <button class="learn-more-2">
                    <span class="circle-2" aria-hidden="true">
                      <span class="icon-2 arrow-2"
                        ><i class="fa-solid fa-house" style="color: #ffffff"></i
                      ></span>
                    </span>
                    <div class="button-text-2">Kezdőlap</div>
                  </button>
                </a>
              </div>
              <div class="button-body-2-unfilled">
                <a href="events.html" class="bottom-nav-link">
                  <button class="learn-more-2-unfilled">
                    <span class="circle-2-unfilled" aria-hidden="true">
                      <span class="icon-2-unfilled arrow-2-unfilled"
                        ><i class="fa-regular fa-calendar"></i
                      ></span>
                    </span>
                    <div class="button-text-2-unfilled">Események</div>
                  </button>
                </a>
              </div>
              <div class="button-body-2-unfilled">
                <a href="events.html" class="bottom-nav-link">
                  <button class="learn-more-2-unfilled">
                    <span class="circle-2-unfilled" aria-hidden="true">
                      <span class="icon-2-unfilled arrow-2-unfilled"
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z"
                          />
                        </svg>
                      </span>
                    </span>
                    <div class="button-text-2-unfilled">Jegyek</div>
                  </button>
                </a>
              </div>
              <div class="button-body-2-unfilled">
                <a href="events.html" class="bottom-nav-link">
                  <button class="learn-more-2-unfilled">
                    <span class="circle-2-unfilled" aria-hidden="true">
                      <span class="icon-2-unfilled arrow-2-unfilled"
                        ><i class="fa-regular fa-message"></i
                      ></span>
                    </span>
                    <div class="button-text-2-unfilled">Üzenetek</div>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <section class="hero-section">
          <div class="hero">
            <div class="hero-text-box"></div>
            <div class="hero-img-box"></div>
          </div>
        </section>
      </div>

      <section class="about-section"></section>
      <section class="experience-section"></section>
      <section class="project-section"></section>
      <section class="contact-section"></section>
    </main>
    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
  </body>
</html>
